<div class="container">
    <mat-card class="example-card" *ngFor="let book of books$ | async">
          <mat-card-title>{{ book.title  | slice:0:10 }}</mat-card-title>
            <a href="{{ book.detailsUrl }}">
              <img class="image" mat-card-image src="{{book.imageUrl}}">
            </a>
        <mat-card-actions>
            <button class="button" mat-flat-button collor="primary" 
                type="button" (click)="addFavorite(book)" *ngIf="!book.isFavorite"
                  ><mat-icon>favorite</mat-icon></button>
          <button class="button" mat-flat-button collor="primary" mat-button (click)="removeFavorite(book)"
            ><mat-icon>delete</mat-icon></button>
        </mat-card-actions> 
    </mat-card>      
</div>
